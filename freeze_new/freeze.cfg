set _isp "" s // these are made up
set _location "" s // the s lets GameSpy see them
set _admin "" s
set _email "" s
set _website "" s

set hostname "Freeze Tag"
set public 1 // when dedicated
// setmaster q2master.planetquake.com www.telefragged.com

set maxclients 16
set maxspectators 16 // keep high
set deathmatch 1
// set dmflags 16400 // friendly fire
set dmflags 16656
set fraglimit 100
set timelimit 20
// set password "foo"
// set needpass 1
set flood_msgs 4
set flood_persecond 4
set flood_waitdelay 10
// set sv_maplist "" // use [maplist] in freeze.ini

set sl_log_method 1
// set sl_filename "%y-%m-%d.log"
set sl_filename "Freeze.log"
set sl_log_style 1

set point_limit 15 // 3 times greater if green or yellow playing
// set new_team_count 0 // two teams only
set new_team_count 5 // open green or yellow
set frozen_time 100 // max time frozen (in seconds)
set item_respawn_time 20 // default 30
set random_map 1
set vote_percent 50
set use_ready 0

set start_armor 2

// Hook configuration
set hook_max_length 1000
set hook_min_length 40
set hook_speed 1200 // how fast hook travels
set hook_pull_speed 80 // how fast player moves toward hook
set hook_wall_only 0 // 0 = can hook players, 1 = walls only


// Freeze Tag Auto-Execution Configuration

// Set up key bindings for standard movement
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"

// Mouse wheel for weapon switching
bind MWHEELUP "weapnext"
bind MWHEELDOWN "weapprev"

// Grappling hook controls
bind MOUSE2 "+hook"
alias +hook "hook fire"
alias -hook "hook drop"

// Additional hook controls (can be bound to other keys if desired)
// bind PGUP "hook shrink"     // Pull faster
// bind PGDN "hook grow"       // Pull slower
// bind END "hook normal"      // Normal pull speed

// Set up field of view and mouse sensitivity
set freelook "1"
set fov 90

// Player configuration
set name "Player"
